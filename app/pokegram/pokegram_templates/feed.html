{% extends 'base.html' %}
{% block content %}

<h1>Activity Feed</h1>

{% for post in posts %}
<a class="card text-decoration-none text-dark" style="width: 18rem;" href="{{ url_for('pokegram.viewSinglePost', post_id=post.id) }}">
    <img src="{{ post.img_url }}" class="card-img-top" alt="{{ post.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ post.author.username }}</h6>
      <p class="card-text">{{ post.caption }}</p>
    </div>
  </div>

{% endfor %}

{% endblock %}
